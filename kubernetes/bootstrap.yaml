apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: $SOURCE_REPO
        revision: HEAD
        directories:
          - path: kubernetes/*
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: appname
              operator: In
              values:
                - argocd
          maxUpdate: 100%
        - matchExpressions:
            - key: appname
              operator: In
              values:
                - cert-manager
          maxUpdate: 100%
        - matchExpressions:
            - key: appname
              operator: NotIn
              values:
                - argocd
                - cert-manager
          maxUpdate: 100%
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "{{path.basename}}"
      labels:
        appname: "{{path.basename}}"
    spec:
      project: default
      source:
        repoURL: $SOURCE_REPO
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}"
      syncPolicy:
        automated:
          allowEmpty: false
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true

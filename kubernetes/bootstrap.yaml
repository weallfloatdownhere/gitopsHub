apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: $SOURCE_REPO
        revision: HEAD
        directories:
          - path: kubernetes/groups/**/*
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions: # 1 - Sync the encryption app group (cert-manager, sealed-secret, etc..)
            - key: appgroup
              operator: In
              values:
                - encryption
          maxUpdate: 100%

        - matchExpressions: # 2 - Sync the operators app group (istio-operator, capi-operator, etc..)
            - key: appgroup
              operator: In
              values:
                - gitops
          maxUpdate: 100%

        - matchExpressions: # 3 - Sync the networking app group (metallb, istio, etc..)
            - key: appgroup
              operator: In
              values:
                - security
                - networking
          maxUpdate: 100%

  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "{{.path.basename}}"
      labels:
        appgroup: "{{ index .path.segments 2}}"
    spec:
      project: default
      source:
        repoURL: $SOURCE_REPO
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.path.basename}}"
      syncPolicy:
        automated:
          allowEmpty: false
          selfHeal: false
          prune: true
        syncOptions:
          - CreateNamespace=true

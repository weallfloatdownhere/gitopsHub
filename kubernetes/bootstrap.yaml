apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: $SOURCE_REPO
        revision: HEAD
        directories:
          - path: kubernetes/groups/**/*
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions: # 1 - Sync the requirements
            - key: appgroup
              operator: In
              values:
                - requirements
          maxUpdate: 100%

        - matchExpressions: # 2 - Sync the operators
            - key: appgroup
              operator: In
              values:
                - operators
          maxUpdate: 100%

  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "{{.path.basename}}"
      labels:
        appgroup: "{{ index .path.segments 3}}"
    spec:
      project: default
      source:
        repoURL: $SOURCE_REPO
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.path.basename}}"
      syncPolicy:
        automated:
          allowEmpty: false
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true

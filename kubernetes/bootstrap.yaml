apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: $SOURCE_REPO
      revision: HEAD
      directories:
        - path: kubernetes/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: $SOURCE_REPO
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          allowEmpty: false
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
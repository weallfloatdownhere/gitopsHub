---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
helmCharts:
- name: cert-manager
  repo: https://charts.jetstack.io
  version: 1.13.0
  releaseName: cert-manager
  namespace: cert-manager
  valuesInline:
    installCRDs: true
    startupapicheck:
      enabled: false

resources:
  - namespace.yaml
{{- if .Values.capi_operator.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: capi-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.capi_operator.wave | quote }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: '{{ .Values.appsPath }}/capi-operator/chart'
    repoURL: {{ .Values.sourceUrl }}
    targetRevision: HEAD
  destination:
    namespace: capi-operator-system
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: "*"
      kind: "CustomResourceDefinition"
      jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
        - /metadata/annotations
  syncPolicy:
    automated:
      allowEmpty: false
      selfHeal: false
      prune: true
    syncOptions:
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - Validate=false
      # - ApplyOutOfSyncOnly=true
{{- end }}
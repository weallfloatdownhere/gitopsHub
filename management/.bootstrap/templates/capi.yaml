{{- if .Values.capi_operator.enabled -}}
{{- if .Values.capi.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: capi
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.capi.wave | quote }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: '{{ .Values.appsPath }}/capi'
    repoURL: {{ .Values.sourceUrl }}
    targetRevision: HEAD
    directory:
      recurse: true
      include: '*.yaml'
  destination:
    namespace: cluster-api
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
{{- end }}
{{- end }}
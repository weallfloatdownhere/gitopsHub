apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: management/bootstrap/core
    repoURL: $SOURCE_REPO
    targetRevision: HEAD
    helm:
      releaseName: bootstrap
      ignoreMissingValueFiles: true
      parameters:
        - name: "sourceUrl"
          value: $SOURCE_REPO
      valueFiles:
        - ../features.yaml
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - RespectIgnoreDifferences=true
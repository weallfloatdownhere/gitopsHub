{{- if .Values.kyverno.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.kyverno.policies_wave | quote }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: '{{ .Values.appsPath }}/kyverno/head'
    repoURL: {{ .Values.sourceUrl }}
    targetRevision: HEAD
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
{{- end }}
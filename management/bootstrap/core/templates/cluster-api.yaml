{{- if .Values.cluster_api_operator.enabled -}}
{{- if .Values.cluster_api_operator.cluster_api -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-api
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.cluster_api_operator.cluster_api_wave | quote }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: '{{ .Values.sourceUrl }}/cluster-api'
    repoURL: {{ .Values.sourceUrl }}
    targetRevision: HEAD
    directory:
      recurse: true
      include: '*.yaml'
  destination:
    namespace: cluster-api
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
{{- end }}
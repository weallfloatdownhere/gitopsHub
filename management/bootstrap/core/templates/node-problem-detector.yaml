{{- if .Values.node_problem_detector.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-problem-detector
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.node_problem_detector.wave | quote }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: '{{ .Values.sourceUrl }}/node-problem-detector/head'
    repoURL: {{ .Values.sourceUrl }}
    targetRevision: HEAD
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: false
      selfHeal: false
      prune: false
{{- end }}
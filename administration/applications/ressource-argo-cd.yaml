apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  repoURL: https://github.com/weallfloatdownhere/gitopsHub.git
  targetRevision: HEAD
  path: administration/resources/argo-cd/overlays/current
  destination:
    namespace: crossplane-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
{{- $repoSource := .Values.repoSource -}}
{{- range $key,$app := .Values.applications }}
{{- if $app.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.name }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: {{ (split "-" $key)._1 | quote }}
spec:
  project: {{ $app.project | default "default" }}
  source:
    {{- if $app.chart }}
    chart: {{ $app.chart }}
    {{- else }}
    path: {{ $app.path }}
    {{- end }}
    repoURL: {{ $repoSource }}
    targetRevision: {{ $app.revision | default "HEAD" }}
    {{- if $app.recurse }}
    directory:
      recurse: true
      exclude: 'bootstrap.yaml'
      include: '{wave-*/*.yaml}'
    {{- end }}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: {{ $app.namespace | default $app.name }}
  {{- if $app.sync_policy }}
  syncPolicy:
    automated:
      selfHeal: {{ $app.sync_policy.selfHeal }}
      prune: {{ $app.sync_policy.prune }}
      allowEmpty: {{ $app.sync_policy.allowEmpty }}
    {{- if $app.sync_policy.sync_options }}
    syncOptions:
    {{- if $app.sync_policy.sync_options.createns }}
    - CreateNamespace=true
    {{- end }}
    {{- if $app.sync_policy.sync_options.replace }}
    - Replace=true
    {{- end }}
    {{- if $app.sync_policy.sync_options.validate }}
    - Validate=true
    {{- end }}
    {{- if $app.sync_policy.sync_options.delete }}
    - Delete=true
    {{- end }}
    {{- if $app.sync_policy.sync_options.applyoutofsynconly }}
    - ApplyOutOfSyncOnly=true
    {{- end }}
    {{- if $app.sync_policy.sync_options.prunelast }}
    - PruneLast=true
    {{- end }}
    {{- if $app.sync_policy.sync_options.respectignorediff }}
    - RespectIgnoreDifferences=true
    {{- end }}
    {{- if eq $app.sync_policy.sync_options.prunepropagationpolicy "foreground" }}
    - PrunePropagationPolicy=foreground
    {{- else if eq $app.sync_policy.sync_options.prunepropagationpolicy "orphan" }}
    - PrunePropagationPolicy=orphan
    {{- else }}
    - PrunePropagationPolicy=foreground
    {{- end }}
    {{- end }}
    {{- end }}
{{- if $app.extraFields }}
{{ tpl $app.extraFields $ | indent 2 }}
{{- end }}
{{- end }}
{{- end }}
